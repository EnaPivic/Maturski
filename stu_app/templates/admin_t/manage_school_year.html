{% extends 'admin_t/base.html' %}



{% block main_content %}

{% load static %}

<section class="content">
        <div class="container-fluid">

            <a class="btn btn-secondary" href="{% url 'add_schyear' %}" role="button"> Add School Year</a> <br/>&nbsp;

           

            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card">
                       
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                <th>ID</th>
                                <th> Year Start</th>
                                <th> Year End </th>
                                <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for school_year in school_years %}
                                <tr>
                                <td>{{ school_year.id }}</td>
                                <td>{{ school_year.school_start }}</td>
                                <td>{{ school_year.schooly_end }}</td>
                                <td>
                                    <a href="{% url 'edit_schyear' school_year.id %}" class="btn btn-success">Edit</a> 
                                    <a href="{% url 'delete_schyear' school_year.id %}" class="btn btn-danger">Delete</a>
                                </td>
                                </tr>
                                {% endfor %}
                                
                            </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                        </div>
                    <!-- /.card -->

                </div>
            </div>

        </div><!-- /.container-fluid -->
      </section>

  {% endblock main_content %}
